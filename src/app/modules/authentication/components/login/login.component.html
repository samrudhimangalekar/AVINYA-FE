<div class="b-red h2-100">
  <div class="row h-100 b-blue">

    <!-- Image Container -->
    <div class="col-12 col-md-8 b-red d-flex flex-column justify-content-center align-items-center">

      <h1>Welcome</h1>
      <h3>Please login to continue</h3>

    </div>





    <!-- Form Container -->
    <div class="col-12 col-md-4 d-flex justify-content-center align-items-center  b-blue center">
        <form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
          <h1 class="title">Avinya</h1>
          <label for="username">Username</label>
          <input type="text" name="username" class="av-input" [(ngModel)]="username"  required>
          <div *ngIf="!username.valid && username.touched" class="error">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="text">Password</label>
          <input type="text" name="password"  [(ngModel)]="password" class="av-input">
          
        </div>
        <div class=" mt-3 d-flex justify-content-center">
          <!-- <h1 class="b-red">hello</h1> -->
          <button type="submit" class="me-3 btn btn-outline-primary">Login</button>
          <button type="button" class="btn btn-outline-info" (click)="navigateToPage()">Sign Up</button>
        </div>
      </form>
    </div>

  </div>
</div>
